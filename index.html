<body>
        <div class="container">
                <div class="page">
                        <h1 class="title" id="judulAplikasi">Ketik Aksara Lampung</h1>
                        <form id="terjemahForm">
                                <fieldset>
                                        <div class="form-group">
                                                <input id="kataAsal" class="form-control" placeholder="Kata/kalimat yang ditransliterasikan"
                                                        name="kataAsal" type="text" autofocus required>
                                                <input id="aksaraAsal" class="form-control" placeholder="Aksara yang ditransliterasikan"
                                                        name="aksaraAsal" type="text" autocomplete="off">
                                        </div>
                                </fieldset>
                        </form>


                        <div id="hasilTerjemah" class="hasil-transliterasi">
                        </div>
                        <div id="petunjukAksara" class="">
                                <button type="button" class="key anak-huruf" data-key="81"><span class="aksaraLampung kbd">q</span><span
                                                class="key-fonem"> (o) <span class="keymap">q</span> </span>
                                </button>
                                <button type="button" class="key anak-huruf" data-key="87"><span class="aksaraLampung kbd">w</span><span

                                <button type="button" class="key anak-huruf" data-key="69"><span class="aksaraLampung kbd">e</span><span

                                </button>
                                <button type="button" class="key anak-huruf" data-key="85"><span class="aksaraLampung kbd">u</span><span

                                </button>
                                <button type="button" class="key induk-huruf" data-key="186"><span class="aksaraLampung kbd">;</span><span
