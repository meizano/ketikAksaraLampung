<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ketik Aksara Lampung">
    <meta name="author" content="Meizano">
    <meta name="theme-color" content="#f3f121" />
    <title>Ketik Aksara Lampung</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-12 col-lg-10">
                <h1 class="text-center" id="judulAplikasi">Ketik Aksara Lampung</h1>
                <form id="terjemahForm">
                    <fieldset>
                        <div class="form-group">
                            <input id="kataAsal" class="form-control" placeholder="Kata/kalimat yang ditransliterasikan"
                                name="kataAsal" type="text" autofocus required>
                            <input id="aksaraAsal" class="form-control" placeholder="Aksara yang ditransliterasikan"
                                name="aksaraAsal" type="text" autocomplete="off" onfocus="blur();">
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-12 col-lg-10">
                <div id="hasilTerjemah">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-sm-12 col-md-12 col-lg-10">
                <div id="petunjukAksara" class="">
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">k</span><br /> (ka) k
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">g</span><br /> (ga) g
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">G</span><br /> (nga) G
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">p</span><br /> (pa) p
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">b</span><br /> (ba) b
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">m</span><br /> (ma) m
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">t</span><br /> (ta) t
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">d</span><br /> (da) d
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">n</span><br /> (na) n
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">c</span><br /> (ca) c
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">j</span><br /> (ja) j
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">Y</span><br /> (nya) Y
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">y</span><br /> (ya) y
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">a</span><br /> a </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">l</span><br /> (la) l
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">r</span><br /> (ra) r
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">s</span><br /> (sa) s
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">w</span><br /> (wa) w
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">h</span><br /> (ha) h
                    </button>
                    <button type="button" class="btn btn-default"><span class="aksaraLampung">H</span><br /> (gha) H
                    </button>
                    <br />
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">ai</span><br /> i
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">aE</span><br />(Ã©) E
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">ae</span><br /> e
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">aX</span><br /> (ang) X
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">aR</span><br /> (ar) R
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">aN</span><br /> (an) N
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">ao</span><br /> o
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">au</span><br /> u
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">aU</span><br /> (au) U
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">aI</span><br /> (ai) I
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">aA</span><br /> (ah) A
                    </button>
                    <button type="button" class="btn btn-secondary"><span class="aksaraLampung">x</span><br /> x
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <!-- <script src="./js/jquery-1.11.3.min.js"></script> -->
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <!--		<script src="dispatcher/indonesia2lampung.js"></script>-->
    <script src="./js/aksaraLampung.js"></script>
    <script src="./js/transliterasiAksara.js"></script>
</body>

</html>
